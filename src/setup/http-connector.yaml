apiVersion: apps/v1
kind: Deployment
metadata:
  name: http-connector
  namespace: ingress-nginx
  labels:
    app: http-connector
spec:
  replicas: 1
  selector:
    matchLabels:
      app: http-connector
  template:
    metadata:
      labels:
        app: http-connector
    spec:
      hostNetwork: true
      containers:
      - name: http
        image: alpine/socat:latest
        args: 
        - "TCP-LISTEN:80,fork,reuseaddr"
        - "TCP:localhost:${HTTP_PORT}"
      - name: https
        image: alpine/socat:latest
        args: 
        - "TCP-LISTEN:443,fork,reuseaddr"
        - "TCP:localhost:${HTTPS_PORT}"

